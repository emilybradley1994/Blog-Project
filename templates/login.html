{% extends 'base.html' %}


{% block sub_content %}

<div class="wrapper fadeInDown">
    <div id="formContent">
  
      <!-- Login Form -->
      <form class = "container text-center" method="POST">
        <fieldset>
            <div id="legend">
              <legend class="text-center">Login</legend>
            </div>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="login"><br><br>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"><br><br>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </fieldset>
    </form>
  
    </div>
  </div>

{% endblock %}
