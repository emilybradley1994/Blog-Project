{% extends 'base.html' %}


{% block sub_content %}

    <div class = "text-center">


        <div class = "container"><hr><h1>Your blogs</h1><hr></div>

        {% if myblogs %}
            {% for blog in myblogs %}
            <div class = "container">
                <h4><a href = "/blogs/{{ blog[0] }}">{{blog[1]}}</a></h4><br>
                <!-- <a href="#" class="btn btn-primary a-btn-slide-text">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    <span><strong>Edit</strong></span>            
                </a> -->
                <a href="/delete-blog/{{ blog[0] }}" class="btn btn-primary a-btn-slide-text">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    <span><strong>Delete</strong></span>            
                </a>
            </div>
            {% endfor %}

        {% else %}
            <h4>You haven't written any blogs!</h4>
            <h6>Click <a href = "/write-blog/">here</a> to write a new blog post.</h6>

        {% endif %}
    </div>

{% endblock %}
