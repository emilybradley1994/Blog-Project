{% extends 'base.html' %}


{% block sub_content %}
<form class="form-horizontal container text-center" action='' method="POST">
    <fieldset>
      <div id="legend">
        <legend class="text-center">Write a Blog Post</legend>
      </div>

      <div class="control-group">

        <label class="control-label"  for="title">Title</label>
        <div class="controls">
          <input type="text" id="title" name="title" placeholder="" class="input-xlarge">
          <p class="help-block">Please give your blog a title</p>
        </div>
      </div>
      <div class="control-group">
        <!-- Last Name -->
        <label class="control-label"  for="text">Text</label>
        <div class="controls">
          <textarea id="text" name="text" placeholder="" class="input-xlarge ckeditor" style="min-width:100px; max-width:100%;min-height:50px;height:100%;width:100%;"></textarea>
          <p class="help-block">Write your blog post here!</p>
        </div>
      </div>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Submit</button>
        </div>
      </div>
    </fieldset>
</form>

{% endblock %}
